<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart_list</title>
    <script type="text/javascript">
        function goview(x,y){
            location.href="/second/cart_view/?cart_no="+x+"&cart_prod="+y
        }
        function goinsertform(){
            location.href="/second/cart_insert_form/"
        }

        function sort20(x){
            location.href="/second/cart_list/?col="+x
            
        }
        function sortp(y,x){
            url="/second/cart_list/?col="+x
            if(y=="1")
            {url+="&desc=1"}
            else{
                url+="&desc=0"
            }
            location.href=url
            
        }

        

    </script>
</head>
<body >
    <h1>cart_list</h1>

    <input type="button" value="추가하기" onclick="goinsertform()">
    <hr>
    <table border="1">
        <tr>
           
               <th>회원아이디 
                <input type="radio" name="s1" onclick="sortp('1','cart_member')">
                <input type="radio" name="s1"  onclick="sortp('0','cart_member')">
            </th>
            
             <th>주문번호 
                <input type="radio" name="s2" onclick="sortp('1','cart_no')">
                <input type="radio" name="s3"  onclick="sortp('0','cart_no')">
            </th>

            <!-- <th>회원아이디 <input type="button" id="s1" value="정렬" onclick="sort20('cart_member')"></th>
            <th>주문번호 <input type="button" id="s2" value="정렬" onclick="sort20('cart_no')"></th>
         -->
        </tr>
        {% for c in cart_list %}
        <tr>
            <td><a href="javascript:goview('{{c.cart_no}}','{{c.cart_prod}}')">{{c.cart_member}}</a></td>
            <td>{{c.cart_no}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
