<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nonmodel</title>

    <script type="text/javascript">
        function gologout(){
        location.href="/nonmodel/logout_chk/"
        }
    </script>

</head>
<body>
    <h1>nonmodel</h1>
    
    {% if request.session.ses_mem_name %}

        {{ request.session.ses_mem_name }}
        <!--로그아웃 벝ㅇㄴ -->
        <button onclick="gologout()"> 로그아웃 </button>
    
    
    {% else %}
    <form id="fm" name="fm" method="post" action="/nonmodel/login_chk/">
        {% csrf_token %}
        아이디 : <input type="text" name="mem_id" required><br>

        패스워드 : <input type="password" name="mem_pass" required>
        <hr>

        <input type="submit" value="로그인">
    </form>
    {% endif %}
    <hr/>
 
    <ul>
    <li class="nonmodel"><a href="/nonmodel/index/"> nonmodel/index</a></li>
    <li class="nonmodel"><a href="/nonmodel/mem_list/"> nonmodel/mem_list</a></li>
    <li class="nonmodel"><a href="/nonmodel/mem_view/"> nonmodel/mem_view</a></li>
    <li class="nonmodel"><a href="/nonmodel/cart_list/"> nonmodel/cart_list</a></li>
    <li class="nonmodel"><a href="/nonmodel/cart_view/"> nonmodel/cart_view</a></li>
    <li class="nonmodel"><a href="/nonmodel/login_form/"> nonmodel/login_form</a></li>
    </ul>
</body>
</html>
