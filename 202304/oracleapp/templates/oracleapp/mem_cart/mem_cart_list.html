<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart_list</title>
    <script type="text/javascript">
        function goview(x,y){
            location.href="/oracle/mem_cart_view/?cart_no="+x+"&cart_prod="+y
        }

        function goview2(x){
            location.href="/oracle/mem_cart_mem_view/?cart_member_id="+x
        }

        function gocreate(){
            location.href="/oracle/mem_cart_insert_form/"
        }
        function sortp(y,x){
            url="/oracle/mem_cart_list/?col="+x
            if(y=="1")
            {url+="&desc=1"}
            else{
                url+="&desc=0"
            }
            location.href=url
            
        }
    </script>

</head>
<body>
    <h1>cart_list</h1>
    <input type="button" value="등록하기" onclick="gocreate()">
    <table border="1">
        <tr>
           
               <th>회원아이디 
                <input type="radio" name="s1" onclick="sortp('1','cart_member')">
                <input type="radio" name="s1"  onclick="sortp('0','cart_member')">
            </th>
            
             <th>주문번호 
                <input type="radio" name="s2" onclick="sortp('1','cart_no')">
                <input type="radio" name="s3"  onclick="sortp('0','cart_no')">
            </th>
            

            <th>회원이름 
                <input type="radio" name="s2" onclick="sortp('1','cart_member')">
                <input type="radio" name="s3"  onclick="sortp('0','cart_member')">
            </th>
            <!-- <th>회원아이디 <input type="button" id="s1" value="정렬" onclick="sort20('cart_member')"></th>
            <th>주문번호 <input type="button" id="s2" value="정렬" onclick="sort20('cart_no')"></th>
         -->
        </tr>
        {% for cart in cart_list %}
        <tr>
            <td><a href="javascript:goview2('{{cart.cart_member_id}}')">{{cart.cart_member_id}}</a></td>
            <td><a href="javascript:goview('{{cart.cart_no}}','{{cart.cart_prod}}')">{{cart.cart_no}}</a></td>
            <td>{{cart.mem_name}}</td>
            {% comment %} <td>{{cart.cart_prod}}</td>
            <td>{{cart.cart_qty}}</td> {% endcomment %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
