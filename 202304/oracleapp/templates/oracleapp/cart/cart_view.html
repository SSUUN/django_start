<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart_list</title>
    <script type="text/javascript">
        function golist(){
            location.href="/oracle/cart_list/"
        }
        function goupdate(cart_no,cart_prod){
            url="/oracle/cart_update_form/?"
            url+="cart_no="+cart_no
            url+="&cart_prod="+cart_prod
            //alert(url)
            location.href=url

        }
        function godelete(cart_no,cart_prod){
            url="/oracle/cart_delete/?"
            url+="cart_no="+cart_no
            url+="&cart_prod="+cart_prod
            //alert(url)
            location.href=url
        }

    </script>
</head>
<body>
    <h1>cart_list</h1>

    <table border="1">
        <tr>
            <th>회원 아이디</th>
            <th>주문 번호</th>
            <th>제품 아이디</th>
            <th>주문 수량</th>
            
        </tr>
      
        <tr>
            <td>{{cart_member_id}}</td>
            <td>{{cart_no}}</td>
           <td>{{cart_prod}}</td>
            <td>{{cart_qty}}</td>
        <tr>

      
        
    </table>
    <hr>
    <input type="button" value="목록가기" onclick="golist()">
        <input type="button" value="수정하기" onclick="goupdate('{{cart_no}}','{{cart_prod}}')">
        <input type="button" value="삭제하기" onclick="godelete('{{cart_no}}','{{cart_prod}}')">
</body>
</html>
